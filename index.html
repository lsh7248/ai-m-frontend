<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Meister Frontend</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #2c3e50;
      }
      .description {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #666;
      }
      .links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 3rem;
      }
      .link-card {
        background-color: white;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .link-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }
      .link-card h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #42b883;
      }
      .link-card p {
        margin-bottom: 1.5rem;
        color: #666;
      }
      .button {
        display: inline-block;
        background-color: #42b883;
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #3a9f74;
      }
      .footer {
        margin-top: 4rem;
        padding-top: 1rem;
        border-top: 1px solid #eaeaea;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI-Meister Frontend</h1>
      <p class="description">Vue 3, TypeScript, Vite 기반의 모던 웹 애플리케이션 프론트엔드 프로젝트</p>
      
      <div class="links">
        <div class="link-card">
          <h2>Storybook</h2>
          <p>컴포넌트 라이브러리를 확인하고 문서화된 UI 요소를 탐색합니다.</p>
          <a href="./storybook/" class="button">Storybook 보기</a>
        </div>
        
        <div class="link-card">
          <h2>개발 데모</h2>
          <p>현재 개발 중인 애플리케이션의 최신 버전을 확인합니다.</p>
          <a href="./demo/" class="button">데모 페이지 보기</a>
        </div>
      </div>
      
      <div class="footer">
        <p>© 2025 AI-Meister Frontend Team. All rights reserved.</p>
        <p>마지막 업데이트: <span id="last-update"></span></p>
      </div>
    </div>
    
    <script>
      document.getElementById('last-update').textContent = new Date().toLocaleString();
    </script>
  </body>
</html>
