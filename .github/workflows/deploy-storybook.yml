name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - "main"  # main 브랜치에 푸시될 때 실행

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.build-publish.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
      
    - id: build-publish
      uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
      with:
        path: storybook-static  # Storybook 빌드 폴더 (프로젝트에 맞게 수정)
        install_command: npm install  # npm ci에서 npm install로 변경
        build_command: npm run build-storybook  # 또는 yarn build-storybook 